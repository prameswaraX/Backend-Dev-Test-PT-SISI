server.port=8081
#security.basic.enable= false
#management.security.enabled= false
#security.ignored=/**
springdoc.api-docs.path=/api-docs
spring.application.name=vendor-management-system
management.endpoints.web.exposure.include=*
jwt-variables.expires-access-token-minute=1
jwt-variables.expires-refresh-token-minute=1
jwt-variables.issuer=dev
jwt-variables.key=cHRzaXNpYmFja2VuZHRlc3Q=
resilience4j.ratelimiter.instances.login.limitForPeriod=1
resilience4j.ratelimiter.instances.login.limitRefreshPeriod=5s
resilience4j.ratelimiter.instances.login.timeoutDuration=2s
resilience4j.ratelimiter.instances.login.registerHealthIndicator=true
resilience4j.ratelimiter.instances.login.eventConsumerBufferSize=100
logging.level.io.github.resilience4j.ratelimiter=DEBUG
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:vendordb
spring.jpa.defer-datasource-initialization=true